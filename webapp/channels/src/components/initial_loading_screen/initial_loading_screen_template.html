<div
    id="initialPageLoadingScreen"
    class="LoadingScreen LoadingScreen--darkMode"
>
    <div class="LoadingScreen__background">
        <svg
            viewBox="0 0 1366 728"
            xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="xMidYMid slice"
        >
            <g style="transform: translate(676px, -200px)">
                <g
                    style="
                        transform-origin: 450px 267.5px;
                        transform: rotate(45deg);
                    "
                >
                    <use href="#pill" />
                </g>
            </g>
            <g style="transform: translate(125px, 0px)">
                <g
                    style="
                        transform-origin: 450px 267.5px;
                        transform: rotate(-135deg);
                    "
                >
                    <use href="#pill" />
                </g>
            </g>
            <g style="transform: translate(700px, 330px)">
                <g
                    style="
                        transform-origin: 450px 267.5px;
                        transform: rotate(-135deg);
                    "
                >
                    <use href="#pill" />
                </g>
            </g>
            <g style="transform: translate(-280px, 190px)">
                <g
                    style="
                        transform-origin: 450px 267.5px;
                        transform: rotate(45deg);
                    "
                >
                    <use href="#pill" />
                </g>
            </g>
            <defs>
                <mask id="stippleMask">
                    <image width="900" height="535" />
                </mask>
                <g id="pill" class="Pill">
                    <rect
                        class="Pill__stipple"
                        x="0"
                        y="0"
                        width="900"
                        height="535"
                        mask="url(#stippleMask)"
                    />
                    <path
                        class="Pill__shape"
                        d="M600 40H0V490H600C724.264 490 825 389.264 825 265C825 140.736 724.264 40 600 40Z"
                        fill="url(#pillGradient)"
                    />
                </g>
                <linearGradient id="pillGradient">
                    <stop
                        class="Pill__gradient"
                        offset="20%"
                        stop-opacity="1"
                    />
                    <stop
                        class="Pill__gradientHighlight"
                        offset="95%"
                        stop-opacity="1"
                    />
                </linearGradient>
            </defs>
        </svg>
    </div>
    <div
        id="initialPageLoadingAnimation"
        class="LoadingAnimation LoadingAnimation--darkMode LoadingAnimation--loading"
    >
        <svg
            width="400"
            height="120"
            viewBox="0 0 400 120"
            xmlns="http://www.w3.org/2000/svg"
        >
            <defs>
                <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#7b68ee;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ff6b9d;stop-opacity:1" />
                </linearGradient>
            </defs>
            
            <!-- K25KM-Connect Text with handwriting style -->
            <text
                class="handwriting-text"
                x="200"
                y="70"
                text-anchor="middle"
                font-size="48"
                font-family="'Brush Script MT', 'Lucida Handwriting', 'Apple Chancery', cursive"
                fill="url(#textGradient)"
                stroke="url(#textGradient)"
                stroke-width="0.5"
            >
                K25KM-Connect
            </text>
            
            <!-- Loading dots animation -->
            <g class="loading-dots">
                <circle class="dot dot1" cx="150" cy="95" r="4" fill="#4a90e2" />
                <circle class="dot dot2" cx="170" cy="95" r="4" fill="#7b68ee" />
                <circle class="dot dot3" cx="190" cy="95" r="4" fill="#ff6b9d" />
            </g>
            
            <!-- Underline animation -->
            <line
                class="underline"
                x1="50"
                y1="80"
                x2="50"
                y2="80"
                stroke="url(#textGradient)"
                stroke-width="2"
                stroke-linecap="round"
            />
        </svg>
    </div>
</div>
